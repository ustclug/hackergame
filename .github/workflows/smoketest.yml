name: smoke test (dev)

on:
  - push
  - pull_request

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: conf.settings.dev
    strategy:
      max-parallel: 3
      matrix:
        # Debian 13, 12, 11
        python-version: [3.13, 3.11, 3.9]
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v7
    - name: Configuration
      run: |
        uv sync --locked
        mkdir var

        cp conf/local_settings.py.example conf/local_settings.py
        # set SECRET_KEY
        sed -i "s/SECRET_KEY = ''/SECRET_KEY = 'test'/g" conf/local_settings.py
        PRIVATE_KEY=$(uv run ./manage.py generate_key | awk 'NR==2')
        sed -i "/^PRIVATE_KEY = '''/{n;s|.*|$PRIVATE_KEY|;}" conf/local_settings.py
    - name: Run smoke test
      run: |
        source .venv/bin/activate
        ./manage.py migrate
        ./manage.py setup
        ./manage.py fake_data
        ./manage.py test
        ./manage.py runserver &

        # wait for few seconds
        sleep 2

        # try curling
        response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/)
        if [ "$response" != "200" ]; then
          echo "Failed to curl http://localhost:8000/"
          exit 1
        fi
